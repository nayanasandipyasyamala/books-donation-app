<h1>REGISTERED USER LOG IN</h1>

<mat-card class="login">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="text"
      name="userName"
      ngModel
      placeholder="Username"
      required userName
      #userNameInput="ngModel">
      <mat-error *ngIf="userNameInput.invalid">Please enter a valid Username.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      type="password"
      name="password"
      ngModel
      placeholder="Password"
      required
      pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{6,12}"
      #passwordInput="ngModel">
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button
      class="submit"
      mat-raised-button
      type="submit"
      *ngIf="!isLoading">
      Login
    </button>

    <p> New to LIBRO? <a href="/Signup">Create your LIBRO account</a></p>

  </form>
</mat-card>
